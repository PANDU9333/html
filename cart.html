<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - CHIRANJEEVI Store</title>
  <link rel="stylesheet" href="dyweb.css">
</head>
<body>

  <!-- Marquee -->
  <marquee scrollamount="12" class="marquee">
    <h1>HOME ESSENTIALS &nbsp;&nbsp;&nbsp; 60% Offer on Above â‚¹299!</h1>
  </marquee>
  <div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for mobiles, shoes, bikes, homes, men...">
  <button id="searchBtn">Search</button>
</div>

  <!-- Header -->
  <header>
    <h1>Your Cart - CHIRANJEEVI Store</h1>
    <nav class="main-nav">
      <a href="index.html">MENU</a>
      <a href="cart.html">CART ITEMSADDED</a>
      <a href="men.html">MEN</a>
      <a href="bikes.html">BIKES</a>
      <a href="mobiles.html">MOBILES</a>
      <a href="shoe.html">SHOE</a>
      <a href="house.html">HOMES</a>
    </nav>
  </header>

  <center>

  <!-- Cart Items Section -->
  <section class="cart-section">
    <h2>Items in Your Cart</h2>
    <div id="cart-items-container" class="cart-grid"></div>
    <div id="empty-msg" style="text-align:center; display:none;"><p>Your cart is empty.</p></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CHIRANJEEVI Store. All rights reserved.</p>
  </footer>

  <!-- Script to Load Cart Items -->
  <script>
    const cartContainer = document.getElementById("cart-items-container");
    const emptyMsg = document.getElementById("empty-msg");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      emptyMsg.style.display = "block";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p>${item.price}</p>
          
        `;
        cartContainer.appendChild(div);
      });
    }
  </script>
  </center>
</body>
</html>
