<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Clone - Prime Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <img src="images/logo.png" alt="Amazon Logo" class="logo">
      <input type="text" placeholder="Search Amazon" class="search-box">
      <button class="search-btn">Search</button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="images/banner.jpg" alt="Prime Day Banner">
  </section>

  <!-- Products Section -->
  <main>
    <h2>Today's Deals</h2>
    <div class="products">
      <div class="product">
        <img src="images/1.jpg" alt="Product 1">
        <h3>Echo Dot (4th Gen)</h3>
        <p>₹3,499</p>
      </div>
      <div class="product">
        <img src="images/2.jpg" alt="Product 2">
        <h3>Fire TV Stick</h3>
        <p>₹2,799</p>
      </div>
      <div class="product">
        <img src="images/3.jpg" alt="Product 3">
        <h3>Noise Smartwatch</h3>
        <p>₹1,999</p>
      </div>
      <div class="product">
        <img src="images/product4.jpg" alt="Product 4">
        <h3>Boat Headphones</h3>
        <p>₹1,299</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Amazon Clone | Designed for Educational Purposes</p>
  </footer>

</body>
</html>
